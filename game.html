<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifting Worlds</title>
  <script src="https://telegram.org/js/games.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const tileSize = 32;
  const mapSize = 16;
  const player = { x: 1, y: 1 };
  let world = 0;
  let isPaused = false;
  let enemies = [];
  let currentLevel = generateLevel();

  function generateLevel() {
    function randomMap() {
      const map = [];
      for (let y = 0; y < mapSize; y++) {
        let row = '';
        for (let x = 0; x < mapSize; x++) {
          if (y === 0 || y === mapSize - 1 || x === 0 || x === mapSize - 1) {
            row += '#';
          } else {
            row += Math.random() < 0.4 ? '#' : ' ';
          }
        }
        map.push(row);
      }
      map[1] = map[1].substring(0, 1) + ' ' + map[1].substring(2);
      map[mapSize - 2] = map[mapSize - 2].substring(0, mapSize - 2) + 'E';
      return map;
    }
    return [randomMap(), randomMap()];
  }

  function getMap() {
    return currentLevel[world];
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const map = getMap();
    const scale = Math.min(canvas.width, canvas.height) / (tileSize * mapSize);
    ctx.save();
    ctx.scale(scale, scale);
    for (let y = 0; y < mapSize; y++) {
      for (let x = 0; x < mapSize; x++) {
        const ch = map[y][x];
        if (ch === '#') {
          ctx.fillStyle = world === 0 ? '#888' : '#444';
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        } else if (ch === 'E') {
          ctx.fillStyle = 'lime';
          ctx.font = '24px monospace';
          ctx.fillText('E', x * tileSize + 8, y * tileSize + 24);
        }
      }
    }
    ctx.fillStyle = 'cyan';
    ctx.fillRect(player.x * tileSize + 4, player.y * tileSize + 4, tileSize - 8, tileSize - 8);
    ctx.restore();
  }

  document.addEventListener('keydown', (e) => {
    if (isPaused) return;
    let dx = 0, dy = 0;
    if (e.key === 'w') dy = -1;
    if (e.key === 's') dy = 1;
    if (e.key === 'a') dx = -1;
    if (e.key === 'd') dx = 1;
    if (e.key === 'q') {
      world = 1 - world;
      draw();
      return;
    }
    const newX = player.x + dx;
    const newY = player.y + dy;
    if (canMove(newX, newY)) {
      player.x = newX;
      player.y = newY;
      if (getMap()[newY][newX] === 'E') {
        TelegramGameProxy.score = TelegramGameProxy.score + 100 || 100;
        TelegramGameProxy.postEvent("score", TelegramGameProxy.score);
        currentLevel = generateLevel();
        player.x = 1;
        player.y = 1;
        world = 0;
      }
    }
    draw();
  });

  function canMove(x, y) {
    const map = getMap();
    if (x < 0 || x >= mapSize || y < 0 || y >= mapSize) return false;
    const tile = map[y][x];
    return tile !== '#';
  }

  draw();
</script>
</body>
</html>
